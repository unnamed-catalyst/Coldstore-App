<ion-content>

  <ion-toolbar>
    <div style="display: flex">
      <ion-title class="ion-text-center">
        <div style="font-family: 'Lobster', cursive; font-size: 30px; color: #3a1468; margin: 10px auto">
          Cold Store <ion-icon name="storefront"></ion-icon>
        </div>
      </ion-title>
      <ion-button style="margin-top: 12px;" fill="clear" shape="round" routerLink="/owner-view" routerDirection="back">
        <ion-icon slot="start" name="chevron-back"></ion-icon> Back
      </ion-button>
    </div>
  </ion-toolbar>

  <br><br>
  <div>
    <ion-title >Sales Report</ion-title><br><br>
  </div>
  
  <div align="center">
    <p style="margin-top: 10px; font-size: 15px; color: #5c13b4">View all purchases made</p>
  </div>

  <br>
  <ion-item>
    <ion-grid>
      <ion-row style="font-weight: bold">
        <ion-col>Item Name</ion-col>
        <ion-col>Quantity</ion-col>
        <ion-col>Total Price</ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
    <ion-item button *ngFor="let sale of salesArray">
      <ion-grid>
        <ion-row>
          <ion-col>{{ sale.itemName }}</ion-col>
          <ion-col>{{ sale.quantity }}</ion-col>
            <ion-col>{{ sale.totalPrice }}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

</ion-content>

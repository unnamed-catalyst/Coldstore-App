  <ion-content class="ion-padding">
    <ion-item lines="none">
      <ion-title class="ion-text-center">
        <div style="font-family: 'Lobster', cursive; font-size: 30px; color: #3a1468; margin: 10px auto">
          Cold Store <ion-icon name="storefront"></ion-icon>
        </div>
      </ion-title>
    </ion-item>
    <ion-item lines="none">
      Supplier
    </ion-item>
    <ion-item>
      {{ username }}
    </ion-item>
    <br>
    <ion-item button>
      <ion-icon slot="start" name="settings"></ion-icon>Settings
    </ion-item>
    <ion-item button routerLink="/credits" routerDirection="forward">
      <ion-icon slot="start" name="people"></ion-icon>Credits
    </ion-item>
    <ion-item button (click)="logOut()">
      <ion-icon slot="start" name="log-out"></ion-icon>Sign Out
    </ion-item>
  </ion-content>

<div class="ion-page" id="main-content">

<ion-content>

  <ion-toolbar>
    <div style="display: flex">
      <ion-title class="ion-text-center">
        <div style="font-family: 'Lobster', cursive; font-size: 30px; color: #3a1468; margin: 10px auto">
          Cold Store <ion-icon name="storefront"></ion-icon>
        </div>
      </ion-title>
      <ion-buttons slot="start">
        <ion-menu-button auto-hide="false">
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-menu-button>
      </ion-buttons>

  <br><br>
  <ion-item lines="none">
    <ion-label style="font-size: 20px">Orders</ion-label>
  </ion-item>
  
  <div style="display: flex; justify-content: space-around; height: 150px;" align="center">
    <ion-card button color="primary" style="width: 40%;" routerLink="/supplier-order" routerDirection="forward">
      <div style="margin-top: 25px;">
        <ion-icon name="chatbubble-ellipses-outline" style="font-size: 50px"></ion-icon><br>
        <p>Incoming Orders</p>
      </div>
      <ion-badge *ngIf="orderCount != 0" style="position: absolute; top: 5px; right: 5px" color="danger" mode="ios">{{ orderCount }}</ion-badge>
    </ion-card>
    <ion-card button color="primary" style="width: 40%;" routerLink="/supplier-order-history" routerDirection="forward">
      <div style="margin-top: 25px;">
        <ion-icon name="chatbubbles-outline" style="font-size: 50px"></ion-icon><br>
        <p>Order History</p>
      </div>
    </ion-card>
  </div>

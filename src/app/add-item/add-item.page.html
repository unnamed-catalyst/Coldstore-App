<ion-content>

  <ion-toolbar>
    <div style="display: flex">
      <ion-title class="ion-text-center">
        <div style="font-family: 'Lobster', cursive; font-size: 30px; color: #3a1468; margin: 10px auto">
          Cold Store <ion-icon name="storefront"></ion-icon>
        </div>
      </ion-title>
      <ion-button style="margin-top: 12px;" fill="clear" shape="round" routerLink="/owner-view" routerDirection="back">
        <ion-icon slot="start" name="chevron-back"></ion-icon> Back
      </ion-button>
    </div>
  </ion-toolbar>

  <br><br>
  <div align="center">
    <ion-title style="margin-top: 8px">Add Item</ion-title><br><br>
  </div>

  <div align="center">
    <p style="margin-top: 10px; font-size: 15px; color: #5c13b4">Add a new Item member</p>
  </div>

  <div style="width: 80%; margin: auto">
    <ion-item>
      <ion-label position="floating">Item Name:</ion-label>
      <ion-input type="text" placeholder="Item Name" [(ngModel)]="name" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Item Supplier:</ion-label>
      <ion-item>
        <ion-select slot="end" interface="popover" placeholder="Supplier" [(ngModel)]="supplier">
          <span *ngFor="let item of FB.suppliers  | async">
            <ion-select-option >{{item.name}}</ion-select-option>
          </span>
        </ion-select>
      </ion-item>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Item / Box Quantity:</ion-label>
      <ion-input type="number" placeholder="unit/box" [(ngModel)]="quantityPerBox"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Number of Stock :</ion-label>
      <ion-input type="number" placeholder="Stock .NO" [(ngModel)]="stock"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Item Demand:</ion-label>
    <ion-item>
      <ion-select slot="end" interface="popover" placeholder="Demand" [(ngModel)]="moving">
        <ion-select-option value="Fast Moving">Fast Moving</ion-select-option>
        <ion-select-option value="Slow Moving">Slow Moving</ion-select-option>
      </ion-select>
      </ion-item>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Item Price :</ion-label>
      <ion-input type="number" placeholder="price" [(ngModel)]="price"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Item Threshhold (Max. stock) :</ion-label>
      <ion-input type="number" placeholder="threshhold" [(ngModel)]="threshhold"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Item Category:</ion-label>
    <ion-item>
      <ion-select slot="end" interface="popover" placeholder="Category" [(ngModel)]="category">
        <ion-select-option value="Snacks">Snacks</ion-select-option>
        <ion-select-option value="Sweets">Sweets</ion-select-option>
        <ion-select-option value="Drink">Drink</ion-select-option>
      </ion-select>
      </ion-item>
    </ion-item>
    <br>
    <ion-button expand="block" fill="outline" shape="round" (click)="addItem()">
      Add Item
    </ion-button>
  </div>
